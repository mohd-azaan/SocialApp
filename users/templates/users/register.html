{% extends "users/base.html" %}

{% block body %}
<h1 class='text-3xl mt-10 font-bold text-gray-700 text-center'>Register User</h1>

<div class="container mx-auto flex justify-center">
    <form action="" method="post" class='bg-white shadow-md m-10 w-full max-w-md rounded px-8 pt-6 pb-8 mb-4' style="min-width: 300px;">
        {% csrf_token %}
        <div class="text-center">
            <h2 class="text-red-500 font-semibold">
                {% if form.errors %}
                    {% for field in form %}
                        {{field.errors}}
                    {% endfor %}
                {% endif %}
            </h2>
        </div>
        <div class='mb-4'>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="username">
        </div>
        <div class='mb-4'>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="first_name">Name</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="first_name" type="text" placeholder="Name" name="first_name">
        </div>
        <div class='mb-4'>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" name="email">
        </div>
        <div class='mb-6'>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" name="password">
        </div>
        <div class='mb-6'>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password2">Confirm Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password2" type="password" placeholder="Confirm Password" name="password2">
        </div>
        <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Register</button>
    </form>
</div>

<div class="text-center ">
    <p class="text-gray-700 text-sm mb-20">
        Already a User? <a class="text-indigo-500" href="{% url 'login' %}">Login</a>
    </p>
</div>

{% endblock body %}
